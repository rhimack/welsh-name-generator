<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Welsh names generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to the Welsh name generator</h1>
    </header>
    <script src="src/index.js"></script>

    <main>
      <form>
        <input
          type="text"
          placeholder="Please enter the name you would like to generate"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        Name will go here
        <br />
      </div>
    </main>

    <footer>
      This AI project was coded by
      <a href="https://github.com/rhimack">Rhian Mackness</a> and
      <a
        href="https://github.com/rhimack/welsh-name-generator.git"
        target="_blank"
      >
        is open sourced on GitHub</a
      >
      and is hosted on
      <a href="https://ai-welsh-name-generator.netlify.app/" target="_blank"
        >Netlify</a
      >.
    </footer>
  </body>
</html>
